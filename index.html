<!DOCTYPE html>
<html>
<head>
    <title>Dobromir's CV</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <style type="text/css">
        html, body, .wrapper {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #444340;
        }
        .wrapper {
            width: 500px;
            margin: 0 auto;
        }
        .site-avatar {
            width: 200px;
            border-radius: 50%;
        }
        pre {
            margin: 0;
            padding: 20px 5px;
            color: #EDE0CE;
        }
        .string, .boolean,  .number {
            color: #39B81F;
        }
        .key, .null {
            color: #E9D925;
        }
        .link-to-hr {
            text-align: center;
            padding-top: 30px;
            margin-bottom: 0px;
        }
        a {
            background-color: #aaa;
            border: 1px solid #aaa;
            border-radius: 3px;
            color: #fff;
            padding: 2px;
            text-decoration: none;
            margin-left: 3px;
            margin-bottom: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="/me.jpg" class="site-avatar"/>
        <pre></pre>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
